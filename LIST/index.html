<!DOCTYPE html>
<html>
<head>
	<title>To-Do</title>

	<meta charset="utf-8">
	<meta name="description" content="facebook.com">
	<meta name="keywords" content="Sosyal Medya">
	<meta name="author" content="Furkan Yıldırım">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<section>
		<div class="container">
			<div id="main">
				<div class="left-side">
					<h2>To-Do List</h2>
					<hr>
					<div class="to-do-list">
						<ul id="todolist" class="to-do-list-main">
							
						</ul>
					</div>
				</div>
				<div class="right-side">
					<div id="right-side-add" class="right-side-child">
						<h2>Add New To-Do</h2>
						<hr>
						<div class="to-do-list-add">
							<form id="addtodoform">
								<input class="to-do-list-add-todo" type="text" name="todo" id="addtodo" required="" placeholder="Add New To-Do">
								<button type="submit"><i class="fas fa-check"></i></button>
							</form>
						</div>
					</div>
					<hr>
					<div id="right-side-search" class="right-side-child">
						<h2>Search To-Do</h2>
						<hr>
						<div class="to-do-list-search">
							<form>
								<input class="to-do-list-search-todo" id="searchtodo" type="text" name="todo-search" id="searchtodo" placeholder="Search To-Do">	
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="index.js"></script>
	<script src="https://kit.fontawesome.com/09a9ad6644.js" crossorigin="anonymous"></script>
</body>
</html>
